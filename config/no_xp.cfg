# Configuration file

general {

    client {
        # Enables overriding the durability bar make it relative of the current maximum durability.
        # Set this value to false if it causes problems with other mods.
        # Changing this value requires restarting your game to properly work.
        B:durabilityBar=true
    }

    server {
        # The percentage of maximum durability that gets lost for each full repair.
        # Min: 0.0
        # Max: 1.0
        D:decayRate=0.1

        # The maximum total amount of maximum durability that a tool can lose.
        # Min: 0.0
        # Max: 1.0
        D:maxDecay=0.05

        # Enables overriding the amount of material needed to repair an item.
        # Instead of always requiring 4 materials to fully repair an item, you will only need half of the material needed to craft the item, rounded up.
        # Change this value to false to use the normal vanilla behavior.
        B:overrideMaterialRepairCount=true
    }

}


